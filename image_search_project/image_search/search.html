<!DOCTYPE html>
<html>
<head>
    <title>Search Similar Products</title>
</head>
<body>
    <h1>Upload an Image to Find Similar Products</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Search</button>
    </form>
</body>
</html>
