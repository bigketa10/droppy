<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    {% if products %}
        <ul>
            {% for product in products %}
                <li>
                    <img src="{{ product.image.url }}" alt="{{ product.title }}" width="100">
                    <h2>{{ product.title }}</h2>
                    <p>{{ product.description }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No similar products found.</p>
    {% endif %}
</body>
</html>
